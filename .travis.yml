language: java
jdk:
  - openjdk8

branches:
  only:
    - master
before_script: cd DressHub
# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository/'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r newone-dresshub *
  - mkdir -p deploy
  - mv newone-dresshub.zip deploy/newone-dresshub.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: dresshub-deploy 
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    local_dir: deploy
    wait-until-deployed: true
    on:
      repo: Newone-jeju/DressHub #Github 주소
      branch: master

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: dresshub-deploy
    key: newone-dresshub.zip
    bundle_type: zip
    application: dresshub
    deployment_group: dresshub-group
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      repo: Newone-jeju/Dresshub
      branch: master

